<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول كود الويب إلى فيديو</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">🎬 محول كود الويب إلى فيديو</h1>
            <p class="subtitle">حوّل أكواد HTML/CSS/JavaScript إلى فيديوهات عالية الجودة</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Side - Code Editors -->
            <div class="editors-panel">
                <div class="panel-header">
                    <h2>📝 محرر الكود</h2>
                    <div class="editor-tabs">
                        <button class="tab-btn active" data-tab="html">HTML</button>
                        <button class="tab-btn" data-tab="css">CSS</button>
                        <button class="tab-btn" data-tab="js">JavaScript</button>
                    </div>
                </div>

                <div class="editors-container">
                    <div class="editor-wrapper active" data-editor="html">
                        <div class="editor-header">
                            <span class="editor-label">HTML</span>
                            <button class="clear-btn" data-clear="html">🗑️ مسح</button>
                        </div>
                        <textarea id="html-editor" class="code-editor" placeholder="<!-- ضع كود HTML هنا -->" spellcheck="false"></textarea>
                    </div>

                    <div class="editor-wrapper" data-editor="css">
                        <div class="editor-header">
                            <span class="editor-label">CSS</span>
                            <button class="clear-btn" data-clear="css">🗑️ مسح</button>
                        </div>
                        <textarea id="css-editor" class="code-editor" placeholder="/* ضع كود CSS هنا */" spellcheck="false"></textarea>
                    </div>

                    <div class="editor-wrapper" data-editor="js">
                        <div class="editor-header">
                            <span class="editor-label">JavaScript</span>
                            <button class="clear-btn" data-clear="js">🗑️ مسح</button>
                        </div>
                        <textarea id="js-editor" class="code-editor" placeholder="// ضع كود JavaScript هنا" spellcheck="false"></textarea>
                    </div>
                </div>

                <!-- Templates Row -->
                <div class="bottom-sections">
                    <div class="templates-section">
                        <h3>📦 قوالب جاهزة</h3>
                        <div class="templates-grid">
                            <button class="template-btn" data-template="gradient">🌈 تدرج</button>
                            <button class="template-btn" data-template="particles">✨ جزيئات</button>
                            <button class="template-btn" data-template="text">📝 نص</button>
                            <button class="template-btn" data-template="shapes">🔷 أشكال</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Preview & Options -->
            <div class="preview-panel">
                <!-- Preview -->
                <div class="preview-section">
                    <div class="preview-header">
                        <h3>👁️ المعاينة</h3>
                        <div class="preview-controls">
                            <button id="restart-preview" class="icon-btn" title="إعادة تشغيل">⏮️</button>
                            <button id="refresh-preview" class="icon-btn" title="تحديث">🔄</button>
                        </div>
                    </div>
                    <div class="preview-container">
                        <div id="resolution-indicator" class="resolution-indicator">1080 × 1920</div>
                        <iframe id="preview" sandbox="allow-scripts"></iframe>
                        <div class="preview-overlay" id="preview-loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>

                <!-- Options - Compact Layout -->
                <div class="options-section">
                    <h3>⚙️ الإعدادات</h3>
                    
                    <div class="options-row">
                        <div class="option-compact">
                            <label for="resolution">📐 الدقة</label>
                            <select id="resolution" class="select-input">
                                <option value="HD_Vertical">📱 عمودي (1080×1920)</option>
                                <option value="Square">⬜ مربع (1080×1080)</option>
                                <option value="HD_Horizontal">🖥️ أفقي (1920×1080)</option>
                            </select>
                        </div>

                        <div class="option-compact">
                            <label for="format">🎞️ التنسيق</label>
                            <select id="format" class="select-input">
                                <option value="MP4">MP4</option>
                                <option value="GIF">GIF</option>
                            </select>
                        </div>
                    </div>

                    <div class="options-row">
                        <div class="option-compact">
                            <label for="duration">⏱️ المدة</label>
                            <div class="input-with-unit">
                                <input type="number" id="duration" class="number-input" value="15" min="1" max="60">
                                <span class="unit">ثانية</span>
                            </div>
                        </div>

                        <div class="option-compact">
                            <label for="fps">🎬 FPS</label>
                            <select id="fps" class="select-input">
                                <option value="24">24</option>
                                <option value="30" selected>30</option>
                                <option value="60">60</option>
                            </select>
                        </div>

                        <div class="option-compact">
                            <label for="quality">✨ الجودة</label>
                            <select id="quality" class="select-input">
                                <option value="fast">🚀 سريع</option>
                                <option value="high" selected>✨ عالي</option>
                            </select>
                        </div>
                    </div>

                    <!-- Stats Bar -->
                    <div class="stats-bar">
                        <div class="stat">
                            <span class="stat-icon">📊</span>
                            <span id="total-frames">450</span> إطار
                        </div>
                        <div class="stat">
                            <span class="stat-icon">💾</span>
                            ~<span id="estimated-size">5</span> MB
                        </div>
                        <div class="stat">
                            <span class="stat-icon">⏳</span>
                            ~<span id="estimated-time">45</span> ث
                        </div>
                    </div>
                </div>

                <!-- Convert Button -->
                <button id="convert-btn" class="convert-btn">
                    <span class="btn-icon">🎬</span>
                    <span class="btn-text">تحويل إلى فيديو</span>
                </button>

                <!-- Status -->
                <div id="status" class="status-box hidden">
                    <div class="status-content">
                        <div class="status-icon"></div>
                        <div class="status-text"></div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>

                <!-- Result -->
                <div id="result" class="result-box hidden">
                    <div class="result-header">
                        <h3>✨ الفيديو جاهز!</h3>
                    </div>
                    <div class="result-info">
                        <span class="result-tag" id="result-resolution"></span>
                        <span class="result-tag" id="result-format"></span>
                        <span class="result-tag" id="result-time"></span>
                    </div>
                    <div class="result-actions">
                        <a id="download-link" href="#" download class="download-btn">
                            <span class="btn-icon">📥</span>
                            <span class="btn-text">تحميل</span>
                        </a>
                        <button id="share-btn" class="share-btn hidden">
                            <span class="btn-icon">📤</span>
                            <span class="btn-text">مشاركة</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/templates.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
